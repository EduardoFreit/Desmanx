<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alterar Peca</title>
    </h:head>
    <h:body>
        <p:growl id="gro" life="4000"/>
        <h:form id="formAltPeca">
            
            <p:fieldset legend="Alterar Peca">
                
                <p:panelGrid columns="2">
                    
                    <h:outputText value="Nome"/>
                    <p:inputText value="#{pcController.selPeca.nome}"/>
                    
                    <h:outputText value="Função"/>
                    <p:inputText value="#{pcController.selPeca.funcao}"/>
                    
                    <h:outputText value="Tipo"/>
                    <p:inputText value="#{pcController.selPeca.tipo}"/>
                    
                    <h:outputText value="Observacao"/>
                    <p:editor value="#{pcController.selPeca.obs}" />
                    <h:outputText/>
                </p:panelGrid>
                
                <p:commandButton value="Voltar" action='ApresentaPeca'/>
                
                <p:commandButton value="Atualizar" 
                                 oncomplete="PF('widConfPeca').show()"
                                 />
                
            </p:fieldset>
            
            <p:dialog id="confCadPeca" modal="true"
                      widgetVar="widConfPeca">
                <h:outputText value="Deseja realmente Atualizar?"/><br/>
                <p:commandButton value="sim" action="#{pcController.alterar()}" 
                                 oncomplete="PF('widConfPeca').hide()" update=':formAltPeca'/>
                <p:commandButton value="não" oncomplete="PF('widConfPeca').hide()"/>
            </p:dialog>
            
        </h:form>
    </h:body>
</html>
