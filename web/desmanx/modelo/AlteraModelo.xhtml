<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alterar Modelo</title>
    </h:head>
    <h:body>
        <p:growl id="gro" life="4000"/>
        <h:form id="formAltModelo">
            
            <p:fieldset legend="Alterar Modelo">
                
                <p:panelGrid columns="2">
                    
                    <h:outputText value="Nome"/>
                    <p:inputText value="#{mdController.selModelo.nome}"/>
                    
                    <h:outputText value="Fabricante"/>
                    <p:inputText value="#{mdController.selModelo.fabricante}"/>
                    
                    <h:outputText value="Tipo"/>
                    <p:inputText value="#{mdController.selModelo.tipo}"/>
                    
                    <h:outputText value="Potencia Motor"/>
                    <p:inputText value="#{mdController.selModelo.potenciaMotor}"/>
                    
                    <h:outputText value="Cilindrada Motor"/>
                    <p:inputText value="#{mdController.selModelo.cilindradaMotor}"/>
                </p:panelGrid>
                
                <p:commandButton value="Voltar" action='ApresentaModelo'/>
                
                <p:commandButton value="Atualizar" 
                                 oncomplete="PF('widConfModelo').show()"
                                 />
                
            </p:fieldset>
            
            <p:dialog id="confCadModelo" modal="true"
                      widgetVar="widConfModelo">
                <h:outputText value="Deseja realmente Atualizar?"/><br/>
                <p:commandButton value="sim" action="#{mdController.alterar()}" 
                                 oncomplete="PF('widConfModelo').hide()" update=':formAltModelo'/>
                <p:commandButton value="nÃ£o" oncomplete="PF('widConfModelo').hide()"/>
            </p:dialog>
            
        </h:form>
    </h:body>
</html>
